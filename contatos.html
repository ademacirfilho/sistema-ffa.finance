<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Financeiro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons (Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar">
            <div class="sidebar-content">
                <div class="avatar text-center mb-4">
                    <img src="https://via.placeholder.com/80" alt="Avatar">
                    <p class="mt-2">usuario</p>
                    <p class="text-light">emailexemplo@gmail.com</p>
                </div>
                <!--<input class="form-control mb-3" type="search" placeholder="Pesquisar" aria-label="Pesquisar">-->
                <a href="index.html"><i class="bi bi-house"></i>Página Inicial</a>
                <a href="transacoes.html"><i class="bi bi-cash-stack"></i>Transações</a>
                <a href="contatos.html" class="active"><i class="bi bi-person"></i>Contatos</a>
                <a href="categorias.html"><i class="bi bi-tags"></i>Categorias</a>
                <a href="conta-bancaria.html"><i class="bi bi-bank"></i>Conta Bancária</a>
            </div>
            <a href="/tela-login/index.html" class="text-light mt-5"><i class="bi bi-box-arrow-right"></i>Sair da Conta</a>
        </div>

        <!-- Main content -->
        <div class="col-10 p-4">
            <div class="header fw-semibold">Contatos</div>

            <div class="row mt-4">
                <!-- Cartão "Deve para mim" -->
                <div class="col-md-6">
                    <div class="card text-center border-0 shadow-sm">
                        <div class="card-body" style="padding: 10px;">
                            <h5 class="card-title text-muted"><i class="bi bi-person-fill-add"></i> Deve para mim</h5>
                            <p class="card-text text-success fs-4">R$0,00</p>
                        </div>
                    </div>
                </div>
                <!-- Cartão "Eu devo" -->
                <div class="col-md-6">
                    <div class="card text-center border-0 shadow-sm">
                        <div class="card-body" style="padding: 10px;">
                            <h5 class="card-title text-muted"><i class="bi bi-person-dash-fill"></i> Eu devo</h5>
                            <p class="card-text text-danger fs-4">R$70,00</p>
                        </div>
                    </div>
                </div>
            </div>

            <!--Botoes-->
            <div class="btn-group" role="group" aria-label="Grupo de Botões">
                <button type="button" class="btn btn-custom active">Todos</button>
                <button type="button" class="btn btn-custom">Associados</button>
                <button type="button" class="btn btn-custom">Cliente</button>
                <button type="button" class="btn btn-custom">Colaborador</button>
                <button type="button" class="btn btn-custom">Fornecedor</button>
                <button type="button" class="btn btn-custom">Sócio</button>
                <button type="button" class="btn btn-custom">Outro</button>
            </div>

            <!-- Tabela de Transações -->
            <div class="transaction-table mt-4">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF/CNPJ</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Atualizado em</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>X</td>
                            <td>X</td>
                            <td>X</td>
                            <td>X</td>
                            <td>X</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
