<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Financeiro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons (Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar">
            <div class="sidebar-content">
              <img src="FFA .finance.png" alt="Logo FFA .finance" style="padding: 10px;">
                <div class="avatar text-center mb-4">
                    <img src="https://via.placeholder.com/80" alt="Avatar">
                    <p class="mt-2">usuario</p>
                    <p class="text-light">emailexemplo@gmail.com</p>
                </div>
                <!--<input class="form-control mb-3" type="search" placeholder="Pesquisar" aria-label="Pesquisar">-->
                <a href="index.html"><i class="bi bi-house"></i>Página Inicial</a>
                <a href="transacoes.html"><i class="bi bi-cash-stack"></i>Transações</a>
                <a href="contatos.html"><i class="bi bi-person"></i>Contatos</a>
                <a href="categorias.html"><i class="bi bi-tags"></i>Categorias</a>
                <a href="conta-bancaria.html"><i class="bi bi-bank"></i>Conta Bancária</a>
            </div>
            <a href="/tela-login/index.html" class="text-light mt-5"><i class="bi bi-box-arrow-right"></i>Sair da Conta</a>
        </div>

        <!-- Main content -->
        <div class="col-10 p-4">
            <div class="header fw-semibold">Olá, <span>{usuario}</span>.</div>

            <!-- Totais -->
            <div class="row mt-4">
                <form class="row g-3 fw-semibold">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Primeiro nome</label>
                        <input type="text" class="form-control" aria-label="Primeiro nome">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" aria-label="Sobrenome">
                    </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Estado</label>
                      <select id="inputState" class="form-select">
                        <option selected>Escolha...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">CEP</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-6">
                      <div class="input-group mb-1">
                        <input type="file" class="form-control" id="inputGroupFile02">
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Finalizar</button>
                    </div>
                  </form>
                
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-danger position-absolute bottom-0 end-0 m-4">Excluir conta</button>
                    </div>
                </div>
            <div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
