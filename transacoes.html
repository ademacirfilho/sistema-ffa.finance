<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Financeiro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons (Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar">
            <div class="sidebar-content">
                <div class="avatar text-center mb-4">
                    <img src="https://via.placeholder.com/80" alt="Avatar">
                    <p class="mt-2">usuario</p>
                    <p class="text-light">emailexemplo@gmail.com</p>
                </div>
                <!--<input class="form-control mb-3" type="search" placeholder="Pesquisar" aria-label="Pesquisar">-->
                <a href="teste.html"><i class="bi bi-house"></i>Página Inicial</a>
                <a href="transacoes.html" class="active"><i class="bi bi-cash-stack"></i>Transações</a>
                <a href="contatos.html"><i class="bi bi-person"></i>Contatos</a>
                <a href="categorias.html"><i class="bi bi-tags"></i>Categorias</a>
                <a href="conta-bancaria.html"><i class="bi bi-bank"></i>Conta Bancária</a>
            </div>
            <a href="/tela-login/index.html" class="text-light mt-5"><i class="bi bi-box-arrow-right"></i>Sair da Conta</a>
        </div>

        <!-- Main content -->
        <div class="col-10 p-4">
            <div class="header fw-semibold">Transações</div>

            <div class="text-end">
                <h2 class="fw-light fs-4">Saldo atual <span class="fw-normal text-body-tertiary">R$0,00</span></h2>
                <p class="fw-semibold">Conta Principal</p>
            </div>

            <!-- Formulário para adicionar transações -->
            <div class="my-4">
                <h3>Adicionar Transação</h3>
                <form>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" name="data">
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="descricao">
                    </div>
                    <div class="mb-3">
                        <label for="recebido" class="form-label">Recebido de</label>
                        <input type="text" class="form-control" id="recebido" name="recebido">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-control" id="categoria" name="categoria">
                            <option>Alimentação</option>
                            <option>Transporte</option>
                            <option>Saúde</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="number" step="0.01" class="form-control" id="valor" name="valor">
                    </div>
                    <div class="mb-3">
                        <label for="tipo-pagamento" class="form-label">Tipo de Pagamento</label>
                        <select class="form-control" id="tipo-pagamento" name="tipo-pagamento">
                            <option>Cartão</option>
                            <option>Dinheiro</option>
                            <option>Transferência</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="pago" class="form-label">Pago?</label>
                        <select class="form-control" id="pago" name="pago">
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>

            <!-- Tabela de transações -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Recebido de</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                            <th>Tipo Pagamento</th>
                            <th>Pago?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas das transações podem ser geradas aqui dinamicamente -->
                        <tr>
                            <td colspan="7" class="text-center">A lista está vazia</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
